<!DOCTYPE html>

<html>

    <title>A Beginner's Personal Form Format</title>

    <head>

        <meta charset = utf-8>
        <meta name = "description" content = "A Beginner's Personal Form Format">

    </head>


    <body>

        <form action = "mailto:info@londonbrewary.com" method = "post" enctype = "text/plain">

            <table>

                <tr> 

                    <td>

                        <label for = "name">Name: </label>

                    </td>

                    <td>

                        <input type = "text" name = "Name: ">

                    </td>

                </tr>

                <tr>

                    <td>

                        <label for = "email">Email Address: </label>

                    </td>

                    <td>

                        <input type = "email" name = "Email Address: ">

                    </td>

                </tr>

                <tr>

                    <td>

                        <label for = "password">Create Your Password: </label>

                    </td>


                    <td>

                        <input type = "password" name = "Create Your Password">

                    </td>

                </tr>

                <tr>

                    <td>

                        <input type = "date" name = "Date: ">

                    </td>

                </tr>

                <tr>

                    <td>

                        <textarea name = "Message :" rows = "7" cols = "20"></textarea>

                    </td>

                </tr>

                <tr>

                    <td>

                        <input type = "submit">

                    </td>

                </tr>
                
            </table>

        </form>

    </body>

</html>
